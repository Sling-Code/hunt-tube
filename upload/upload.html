  <body>
    <header>
      <nav>
        <h2>HuntTube</h2>

    </header>
    <h1 class="page-head">Upload Video</h1>
    <hr />
    <form>
      <div>
        <label for="title">Video Title</label><br />
        <input type="text" id="title" name="title" size="40" />
      </div>

      <div>
        <label for="desription">Description</label><br />
        <textarea id="desription" name="desription" rows="8" cols="40"></textarea>
      </div>

      <div>
        <label for="video">Video</label><br />
        <input type="file" accept="video/mp4,video/x-m4v,video/*" name="video" />
      </div>

      <div>
        <label for="collection">Collection</label><br />
        <select id="collection" name="collection">
          <option value="">Deer Hunting</option>
          <option value="1">Turkey Hunting</option>
          <option value="2">Small Game Hunting</option>
        </select>
      </div>

      <div>
        <input type="radio" name="public" id="public" value="public" />
        <label for="public">Public</label>
        <input type="radio" name="private" id="private" value="private" />
        <label for="private">Private</label>
      </div>

      <input type="submit" value="Upload Video" />
    </form>
  </body>
